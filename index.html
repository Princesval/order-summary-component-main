<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div id="container-hero-image">
      <img src="images/illustration-hero.svg" alt="Person listign music with headphones conected to a smartphone">
    </div>
    <h1>Order Summary</h1>
    <p id="info-main-p">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div id="plan-div">
      <div id="container-icon">
        <img src="images/icon-music.svg" alt="Music note icon">
      </div>
      <div id="price-div">
        <p><a href="">Annual Plan</a></p>
        <p>$59.99/year</p>
      </div>
      <a id="change" href="#">Change</a>
    </div>

    <button id="pay-btn">
      Proceed to Payment
    </button>

    <button id="cancel-btn">
      Cancel Order
    </button>
  </main>
  
  <footer>
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by 
    <a href="https://github.com/Princesval" target="_blank">Jo√£o Vitor Princesval Caetano</a>.
  </footer>
</body>
</html>
